<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- добавляем иконку -->
	<link 
		rel="shortcut icon"
		href="https://cdn.icon-icons.com/icons2/1629/PNG/512/3812744-evil-halloween-hand-undead-zombie_109090.png" />

	<!-- добавляем стиль бутстрат-->
	<link 
		rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		crossorigin="anonymous" />

	<title>Первый урок</title>

    <!-- 
        1. прикрепляем файл js 
        2. defer - помогает системе пройти через весь код
	-->
    <script src="lesson_1.js" defer></script>
</head>

<body class="bg-dark text-light"> <!-- bg-dark text-light - темный фон -->
	<div class="container w-50 pt-5">
		<h1 class="text-center">Калькулятор</h1>

		<!-- 
			1. делаем поля ввода для цифр
			2. container w-50 pt-5 - контейнер с фиксированной шириной и отступами
			3. form-control mb-2 - размер формы 
    	-->

		<input 
		type="number" 
		class="form-control mb-2" 
		placeholder="Введите первое число.." 
		id="input1" 
		value="" />

		<input 
		type="number" 
		class="form-control mb-2" 
		placeholder="Введите второе число.." 
		id="input2" 
		value="" />
	
		<div class="d-flex mb-2">
			<!-- 
				1. делаем кнопки для вычисления
				2. d-flex mb-2 - гибкие элементы
				3. btn btn-success - делает кнопку зеленой и округлой
				4. btn btn-danger - делает кнопку красной и округлой
				5. flex-grow-1 mx-2 - ширинf относительно экрана и др. элем. + отступы между ними
				6. btn btn-secondary - серая кнопка
				6. btn btn-primary - синяя кнопка
			-->

			<button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
			<button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
			<button class="btn btn-secondary flex-grow-1 mx-2" id="multiplication">*</button>
			<button class="btn btn-primary flex-grow-1 mx-2" id="division">/</button>
		</div>

		<button class="btn btn-outline-info w-100 mb-2" id="Submit">Вычислить</button>
		
		<div class="text-bg-light p-2 text-center">
			<!-- 
				1. text-bg-light p-2 text-center - фон конт. светлый, pt- ширина, текст в центре
				2. mb-0 - сдвиг поля вниз = 0
			-->

			<h4>Результат</h4>

			<p id="result" class="mb-0"></p>
		</div>
	</div> 
</body>

</html>
